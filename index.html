<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Head Mapping</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Inline styles for quick adjustments. Ideally, move this to your CSS file */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        #main-content {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f8f9fa;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #source-channels, #destination-channels {
            margin-top: 10px;
        }

                /* From Uiverse.io by mrtqzbek11 */ 
        button {
          width: 165px;
          height: 62px;
          cursor: pointer;
          color: #fff;
          font-size: 17px;
          border-radius: 1rem;
          border: none;
          position: relative;
          background: #100720;
          transition: 0.1s;
        }
        
        button::after {
          content: '';
          width: 100%;
          height: 100%;
          background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
          filter: blur(15px);
          z-index: -1;
          position: absolute;
          left: 0;
          top: 0;
        }
        
        button:active {
          transform: scale(0.9) rotate(3deg);
          background: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
          transition: 0.5s;
        }

        button#edit-button {
            background-color: #007bff;
        }

        button#edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moving Head Mapping</h1>
        <div id="main-content">
            <table>
                <thead>
                    <tr>
                        <th>Source Moving Head</th>
                        <th>Destination Moving Head</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select id="source-moving-head">
                                <option value="">Select Source Moving Head</option>
                            </select>
                            <div id="source-channels"></div>
                        </td>
                        <td>
                            <select id="destination-moving-head">
                                <option value="">Select Destination Moving Head</option>
                            </select>
                            <div id="destination-channels"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="generate-button">Generate XDMX Map</button>
        </div>
        <button id="edit-button">Edit</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
