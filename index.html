<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="edit-button">Edit</button>
    <div class="container">
        <table>
            <tr>
                <th>Source Moving Head</th>
                <th>Destination Moving Head</th>
            </tr>
            <tr>
                <td>
                    <select id="source-moving-head">
                        <option value="">Select Source Moving Head</option>
                    </select>
                    <div id="source-channels"></div>
                </td>
                <td>
                    <select id="destination-moving-head">
                        <option value="">Select Destination Moving Head</option>
                    </select>
                    <div id="destination-channels"></div>
                </td>
            </tr>
        </table>
        <button id="generate-button">Generate XDMXMap</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
