<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Heads Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="tabs">
            <button onclick="showTab('manage')">Manage</button>
            <button onclick="showTab('generate')">Generate XDMX Map</button>
            <button onclick="window.location.href='edit.html'">Edit</button>
        </div>
        
        <div id="manage-tab" class="tab-content">
            <h2>Manage Moving Heads</h2>
            <div class="dropdown-container">
                <select id="source-moving-head">
                    <option value="">Select Source Moving Head</option>
                </select>
                <select id="dest-moving-head">
                    <option value="">Select Destination Moving Head</option>
                </select>
            </div>
            <button onclick="generateXDMXMap()">Generate XDMX Map</button>
            <pre id="xdmx-map-output"></pre>
        </div>
        
        <div id="edit-tab" class="tab-content" style="display:none;">
            <h2>Edit Moving Heads and Channel Types</h2>
            <!-- Add/Edit/Delete moving heads and channel types here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
