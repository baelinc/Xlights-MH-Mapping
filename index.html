<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Head Mapping</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Inline styles for quick adjustments. Ideally, move this to your CSS file */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        #main-content {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f8f9fa;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #source-channels, #destination-channels {
            margin-top: 10px;
        }

                /* From Uiverse.io by AlimurtuzaCodes */ 
        .btn {
          border: none;
          width: 15em;
          height: 5em;
          border-radius: 3em;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 12px;
          background: #1C1A1C;
          cursor: pointer;
          transition: all 450ms ease-in-out;
        }
        
        .sparkle {
          fill: #AAAAAA;
          transition: all 800ms ease;
        }
        
        .text {
          font-weight: 600;
          color: #AAAAAA;
          font-size: medium;
        }
        
        .btn:hover {
          background: linear-gradient(0deg,#A47CF3,#683FEA);
          box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
          inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
          0px 0px 0px 4px rgba(255, 255, 255, 0.2),
          0px 0px 180px 0px #9917FF;
          transform: translateY(-2px);
        }
        
        .btn:hover .text {
          color: white;
        }
        
        .btn:hover .sparkle {
          fill: white;
          transform: scale(1.2);
        } 
        
        button#edit-button {
            background-color: #007bff;
        }

        button#edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moving Head Mapping</h1>
        <div id="main-content">
            <table>
                <thead>
                    <tr>
                        <th>Source Moving Head</th>
                        <th>Destination Moving Head</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select id="source-moving-head">
                                <option value="">Select Source Moving Head</option>
                            </select>
                            <div id="source-channels"></div>
                        </td>
                        <td>
                            <select id="destination-moving-head">
                                <option value="">Select Destination Moving Head</option>
                            </select>
                            <div id="destination-channels"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="generate-button">Generate XDMX Map</button>
        </div>
        <center><button id="generate-button" class="btn">
    <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
    </svg>

    <span class="text">Generate XDMX Map</span>
</button></center>
        <button id="edit-button">Edit</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
