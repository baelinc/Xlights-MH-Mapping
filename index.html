<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            text-align: left;
        }
        #edit-button {
            float: right;
            margin: 10px;
        }
        #generate-button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="edit-button">Edit</button>
        <table>
            <tr>
                <th>Source Moving Head</th>
                <th>Destination Moving Head</th>
            </tr>
            <tr>
                <td>
                    <select id="source-moving-head">
                        <option value="">Select Source Moving Head</option>
                    </select>
                    <div id="source-channels"></div>
                </td>
                <td>
                    <select id="destination-moving-head">
                        <option value="">Select Destination Moving Head</option>
                    </select>
                    <div id="destination-channels"></div>
                </td>
            </tr>
        </table>
        <button id="generate-button">Generate XDMXMap</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
