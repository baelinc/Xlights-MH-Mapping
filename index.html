<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dropdown-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .dropdown-group {
            flex: 1;
            margin: 0 10px;
        }
        #generate-button {
            display: block;
            margin: 20px auto;
        }
        #edit-button {
            float: right;
        }
        #source-channels, #destination-channels {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="edit-button">Edit</button>
        <div class="dropdown-container">
            <div class="dropdown-group">
                <label for="source-moving-head">Source Moving Head</label>
                <select id="source-moving-head">
                    <option value="">Select Source Moving Head</option>
                </select>
                <div id="source-channels"></div>
            </div>
            <div class="dropdown-group">
                <label for="destination-moving-head">Destination Moving Head</label>
                <select id="destination-moving-head">
                    <option value="">Select Destination Moving Head</option>
                </select>
                <div id="destination-channels"></div>
            </div>
        </div>
        <button id="generate-button">Generate XDMXMap</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
