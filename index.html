<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Head Mapping</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Inline styles for quick adjustments. Ideally, move this to your CSS file */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        #main-content {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f8f9fa;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #source-channels, #destination-channels {
            margin-top: 10px;
        }

        /* From Uiverse.io by learnMyHobby */ 
        button {
          position: relative;
          text-decoration: none;
          font-size: 15px;
          text-transform: uppercase;
          letter-spacing: 5px;
          line-height: 48px;
          width: 160px;
          cursor: pointer;
          font-weight: bold;
          height: 55px;
          -webkit-box-reflect: bottom 1px linear-gradient(transparent, #0004);
        }
        
        button span {
          position: absolute;
          display: flex;
          justify-content: center;
          top: 4px;
          right: 4px;
          bottom: 4px;
          left: 4px;
          text-align: center;
          background: #2e2e2e;
          color: rgba(255, 255, 255, 0.781);
          transition: 0.5s;
          z-index: 1;
        }
        
        button:hover span {
          color: rgba(255, 255, 255, 1);
        }
        
        button::before {
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          background-size: 400%;
          opacity: 0;
          transition: 0.5s;
          background: linear-gradient(
            45deg,
            #91155d,
            #525296,
            #0f0,
            #ff0,
            #fb0094,
            #00f,
            #0f0,
            #ff0
          );
          animation: animate123 20% linear infinte;
        }
        
        button::after {
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          background-size: 400%;
          filter: blur(20px);
          transition: 0.5s;
          background: linear-gradient(
            45deg,
            #91155d,
            #525296,
            #0f0,
            #ff0,
            #fb0094,
            #00f,
            #0f0,
            #ff0
          );
          animation: animate123 20% linear infinte;
        }
        
        button:hover::before,
        button:hover::after {
          opacity: 1;
        }
        
        @keyframes animate123 {
          0% {
            background-position: 0 0;
          }
        
          50% {
            background-position: 300% 0;
          }
        
          100% {
            background-position: 0 0;
          }
        }
        
        button span::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 50%;
          background: rgba(255, 255, 255, 0.1);
        }
        
        button#edit-button {
            background-color: #007bff;
        }

        button#edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moving Head Mapping</h1>
        <div id="main-content">
            <table>
                <thead>
                    <tr>
                        <th>Source Moving Head</th>
                        <th>Destination Moving Head</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select id="source-moving-head">
                                <option value="">Select Source Moving Head</option>
                            </select>
                            <div id="source-channels"></div>
                        </td>
                        <td>
                            <select id="destination-moving-head">
                                <option value="">Select Destination Moving Head</option>
                            </select>
                            <div id="destination-channels"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="generate-button">Generate XDMX Map</button>
        </div>
        <button id="edit-button">Edit</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
