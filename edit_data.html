<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Moving Heads and Channel Types</h1>

        <div class="section" id="moving-heads-section">
            <h2>Moving Heads</h2>
            <div class="content">
                <select id="moving-heads-list" size="10"></select>
                <div class="button-group">
                    <button id="edit-moving-head-button" class="btn" disabled>Edit Moving Head</button>
                    <button id="delete-moving-head-button" class="btn" disabled>Delete Moving Head</button>
                    <button id="add-moving-head-button" class="btn">Add Moving Head</button>
                </div>
            </div>
        </div>

        <div class="section" id="channel-types-section">
            <h2>Channel Types</h2>
            <div class="content">
                <select id="channel-types-list" size="10"></select>
                <div class="button-group">
                    <button id="edit-channel-type-button" class="btn" disabled>Edit Channel Type</button>
                    <button id="delete-channel-type-button" class="btn" disabled>Delete Channel Type</button>
                    <button id="add-channel-type-button" class="btn">Add Channel Type</button>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="save-changes-button" class="btn btn-primary">Save Changes</button>
            <button id="back-button" class="btn btn-secondary">Back to Index</button>
        </div>
    </div>

    <script src="js/edit_data.js"></script>
</body>
</html>
