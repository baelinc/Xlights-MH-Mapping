<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="manage-section">
            <h2>Manage Moving Heads</h2>
            <ul id="moving-heads-list"></ul>
            <button id="add-moving-head-button">Add Moving Head</button>
            <button id="edit-moving-head-button">Edit Selected Moving Head</button>
            <button id="delete-moving-head-button">Delete Selected Moving Head</button>
        </div>
        <div class="manage-section">
            <h2>Manage Channel Types</h2>
            <ul id="channel-types-list"></ul>
            <button id="add-channel-type-button">Add Channel Type</button>
            <button id="edit-channel-type-button">Edit Selected Channel Type</button>
            <button id="delete-channel-type-button">Delete Selected Channel Type</button>
        </div>
    </div>
</body>
</html>
