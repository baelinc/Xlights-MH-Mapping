<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-content">
        <h1>Edit Moving Heads and Channel Types</h1>
        
        <div class="container">
            <div>
                <h2>Moving Heads</h2>
                <select id="moving-heads-list" size="10" style="width: 300px;"></select>
                <br>
                <button id="edit-moving-head-button" disabled>Edit</button>
                <button id="delete-moving-head-button" disabled>Delete</button>
                <button id="add-moving-head-button">Add Moving Head</button>
            </div>
            
            <div>
                <h2>Channel Types</h2>
                <select id="channel-types-list" size="10" style="width: 300px;"></select>
                <br>
                <button id="edit-channel-type-button" disabled>Edit</button>
                <button id="delete-channel-type-button" disabled>Delete</button>
                <button id="add-channel-type-button">Add Channel Type</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
