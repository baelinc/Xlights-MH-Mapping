<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Edit Page</h1>
    <div id="edit-page">
        <h2>Manage Moving Heads</h2>
        <ul id="moving-head-list"></ul>
        <button id="add-moving-head-button">Add Moving Head</button>
        <button id="edit-moving-head-button">Edit Moving Head</button>
        <button id="delete-moving-head-button">Delete Moving Head</button>
        
        <h2>Manage Channel Types</h2>
        <ul id="channel-type-list"></ul>
        <button id="add-channel-type-button">Add Channel Type</button>
        <button id="edit-channel-type-button">Edit Channel Type</button>
        <button id="delete-channel-type-button">Delete Channel Type</button>
    </div>
</body>
</html>
